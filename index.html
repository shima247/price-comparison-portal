<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõçÔ∏è Price Comparison Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 60px auto;
      background: #ffffffee;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #ff6f61;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .search-box input {
      width: 60%;
      padding: 15px;
      border: 2px solid #ff6f61;
      border-radius: 10px 0 0 10px;
      font-size: 1.1em;
      outline: none;
    }

    .search-box button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-box button:hover {
      background-color: #e85c50;
    }

    .platforms {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .platform {
      background: #fff8e7;
      border: 2px solid #ffecb3;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .platform:hover {
      transform: translateY(-5px);
    }

    .platform h3 {
      margin-top: 0;
      color: #f57c00;
    }

    .price {
      font-size: 1.8em;
      color: #00c853;
      margin: 15px 0;
    }

    .link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background-color: #ffd54f;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .link img {
      height: 20px;
      width: 20px;
      vertical-align: middle;
    }

    .link:hover {
      background-color: #ffca28;
    }

    .note {
      margin-top: 40px;
      text-align: center;
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõçÔ∏è Find the Best Price Online</h1>
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="Try: phone case, earbuds, power bank..." />
      <button onclick="comparePrices()">Search</button>
    </div>
    <div class="platforms">
      <div class="platform">
        <h3>Shopee</h3>
        <div id="shopeePrice" class="price">-</div>
        <a id="shopeeLink" class="link" href="#" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Shopee_logo.svg" alt="Shopee"> Go to Shopee
        </a>
      </div>
      <div class="platform">
        <h3>Lazada</h3>
        <div id="lazadaPrice" class="price">-</div>
        <a id="lazadaLink" class="link" href="#" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Lazada_Logo.svg" alt="Lazada"> Go to Lazada
        </a>
      </div>
      <div class="platform">
        <h3>TikTok Shop</h3>
        <div id="tiktokPrice" class="price">-</div>
        <a id="tiktokLink" class="link" href="#" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/TikTok_logo.svg" alt="TikTok"> Go to TikTok
        </a>
      </div>
    </div>
    <p class="note">‚ú® This is a mock demo. Integrate APIs for real-time data from Shopee, Lazada, or TikTok Shop.</p>
  </div>

  <script>
    const mockData = {
      "phone case": {
        shopee: { price: "RM25.90", link: "https://shopee.com.my/product/phone-case" },
        lazada: { price: "RM26.50", link: "https://lazada.com.my/product/phone-case" },
        tiktok: { price: "RM24.99", link: "https://tiktok.com/shop/phone-case" },
      },
      "earbuds": {
        shopee: { price: "RM129.00", link: "https://shopee.com.my/product/earbuds" },
        lazada: { price: "RM135.00", link: "https://lazada.com.my/product/earbuds" },
        tiktok: { price: "RM128.50", link: "https://tiktok.com/shop/earbuds" },
      },
      "power bank": {
        shopee: { price: "RM49.90", link: "https://shopee.com.my/product/power-bank" },
        lazada: { price: "RM52.00", link: "https://lazada.com.my/product/power-bank" },
        tiktok: { price: "RM48.00", link: "https://tiktok.com/shop/power-bank" },
      }
    };

    function comparePrices() {
      const input = document.getElementById('searchInput').value.trim().toLowerCase();

      if (mockData[input]) {
        document.getElementById('shopeePrice').textContent = mockData[input].shopee.price;
        document.getElementById('shopeeLink').href = mockData[input].shopee.link;

        document.getElementById('lazadaPrice').textContent = mockData[input].lazada.price;
        document.getElementById('lazadaLink').href = mockData[input].lazada.link;

        document.getElementById('tiktokPrice').textContent = mockData[input].tiktok.price;
        document.getElementById('tiktokLink').href = mockData[input].tiktok.link;
      } else {
        document.getElementById('shopeePrice').textContent = "Not found";
        document.getElementById('lazadaPrice').textContent = "Not found";
        document.getElementById('tiktokPrice').textContent = "Not found";

        document.getElementById('shopeeLink').href = "#";
        document.getElementById('lazadaLink').href = "#";
        document.getElementById('tiktokLink').href = "#";
      }
    }
  </script>
</body>
</html>
